<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Matemágica</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Projeto Matemágica" />
    <meta name="author" content="StepMath" />

    <link rel="icon" type="image/x-icon" href="../../images/logo menor.png" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <meta name="theme-color" content="#FBB448" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Página  -->
    <link rel="stylesheet" type="text/css" href="../../primary.css" />
    <link rel="stylesheet" type="text/css" href="../../items.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

  <body>
    <header>
      <div class="hd1">
        <a class="a-perfil">
          <img src="../../images/carinhas/6.png" id="fotoperfil" alt="6" />
          <h2 id="username">Modo escola</h2>
        </a>
        <a href="../menu/" class="a-yellow">VOLTAR</a>
      </div>
    </header>

    <main>
      <div class="md1">
        <h2>PREFERÊNCIAS</h2>
        <div class="md1d1">
          <div>
            <h3>Efeitos sonoros</h3>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="md1d2">
          <img src="../../images/Vector.png" alt="headset" />
          <a href="#" class="ahelp">CENTRAL DE AJUDA</a>
        </div>
      </div>
    </main>
    <script type="module" src="userPreferences.js"></script>
    <script>
      const hd1 = document.querySelector(".hd1");
      function hd1Size() {
        if (hd1.offsetWidth < 320) {
          hd1.style.display = "flex";
          hd1.style.flexDirection = "column";
          hd1.style.justifyContent = "center";
          hd1.style.gap = "1vh";
        } else {
          hd1.style.display = "";
          hd1.style.flexDirection = "row";
          hd1.style.justifyContent = "";
        }
      }
      window.addEventListener("resize", hd1Size);
      hd1Size();
    </script>
  </body>
</html>
