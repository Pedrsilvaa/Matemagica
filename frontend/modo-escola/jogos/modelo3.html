<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Matemágica</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Projeto Matemágica" />
  <meta name="author" content="StepMath" />

  <link rel="icon" type="image/x-icon" href="/frontend/images/logo menor.png" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

  <meta name="theme-color" content="#FBB448" />
  <link rel="preconneACct" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />

  <!-- CSS Página  -->
  <link rel="stylesheet" type="text/css" href="../../primary.css" />
  <link rel="stylesheet" type="text/css" href="../../items.css" />
  <link rel="stylesheet" type="text/css" href="stylem3.css" />
</head>

<script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

<body>
  <header>
    <div class="hd1">
      <a href="../menu/">
        <iconify-icon icon="pajamas:close" class="icon-close"></iconify-icon></a>
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
      <div class="lifes">
        <img src="../../images/coracao.png" alt="coracao" />
        <span>3</span>
      </div>
    </div>
  </header>

  <main>
    <div class="md1">
      <h3>Frase motivadora</h3>
      <!-- <h3>Ajude o fazendeiro Lobato a organizar suas caixas:</h3> -->
    </div>
    <div class="md2">
      <div class="boxenun">
        <img src="../../images/minigames/test_image.png" alt="test_image" />
        <!-- <img
            src="../../images/minigames/harvest.png"
            style="transform: scaleX(-1)"
            alt="harvest"
          /> -->
        <h3>Enunciado da fase</h3>
        <!-- <h3>Organize-as de forma crescente para eu vender!</h3> -->
      </div>
      <div class="boxresp">
        <div class="internal-area" onclick="moveToExternal(event)"></div>
        <div class="external-area">
          <div class="card-game" onclick="moveToInner(this)">
            Caixa 1
            <!-- <img src="../../images/minigames/harvest1.png" /> -->
          </div>
          <div class="card-game" onclick="moveToInner(this)">
            Caixa 2
            <!-- <img src="../../images/minigames/harvest2.png" /> -->
          </div>
          <div class="card-game" onclick="moveToInner(this)">
            Caixa 3
            <!-- <img src="../../images/minigames/harvest3.png" /> -->
          </div>
        </div>
      </div>
    </div>
    <div class="md3">
      <button class="btn-purple">verificar</button>
    </div>
  </main>
  <script>
    const header = document.querySelector("header");
    const main = document.querySelector("main");

    function adjustMainHeight() {
      const headerHeight = header.getBoundingClientRect().height;
      const windowHeight = window.innerHeight;
      main.style.height = `${windowHeight - headerHeight}px`;
    }
    window.addEventListener("load", adjustMainHeight);
    window.addEventListener("resize", adjustMainHeight);

    function moveToInner(box) {
      const internalArea = document.querySelector(".internal-area");
      internalArea.appendChild(box);
    }
    function moveToExternal(event) {
      const box = event.target.closest(".card-game");
      if (box) {
        const externalArea = document.querySelector(".external-area");
        externalArea.appendChild(box);
      }
    }
  </script>
</body>

</html>
