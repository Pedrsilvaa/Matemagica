<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cadastro - Matemágica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Projeto Matemágica" />
    <meta name="author" content="StepMath" />

    <link rel="icon" href="../images/logo menor.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <meta name="theme-color" content="#FBB448" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Página  -->
    <link rel="stylesheet" type="text/css" href="../primary.css" />
    <link rel="stylesheet" type="text/css" href="../items.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

  <body>
    <header>
      <div class="hd1">
        <a href="../">
          <iconify-icon icon="pajamas:close" class="icon-close"></iconify-icon>
        </a>
        <a href="../login/">
          <button class="a-btn-yellow">entrar</button>
        </a>
      </div>
      <form>
        <h2>Crie o seu perfil</h2>
        <input type="text" id="nome" placeholder="Nome Completo" />
        <input type="text" id="username" placeholder="Nome de usuário" />
        <input type="date" id="datanasc" placeholder="Data de nascimento" />
        <input type="email" id="email" placeholder="E-mail" />
        <input type="password" id="senha" placeholder="Senha" />
        <input type="password" id="confsenha" placeholder="Confirmar senha" />
        <button class="btn-purple" id="button-purple">criar conta</button>
        <h3>
          Ao se cadastrar em Matemágica, você concorda com os<br />
          <a href="../termos-uso/" target="_blank"
            >Termos e condições gerais de uso
          </a>
        </h3>
        <p style="color: red" id="aviso"></p>
      </form>
    </header>
    <script type="module" src="userRegister.js"></script>
  </body>
</html>
