  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("slide1").addEventListener("click", function() {

      document.getElementById("slide2").addEventListener("click", function() {

      });

      function ajustarJustifyContent() {
        const carrousel = document.querySelector(".carrousel");
        if (carrousel && carrousel.scrollWidth > carrousel.clientWidth) {
          carrousel.style.justifyContent = "left";
        } else {
          carrousel.style.justifyContent = "";
        }
      }

      const hd1 = document.querySelector('.hd1');
      function hd1Size() {
        if (hd1.offsetWidth < 330) {
          hd1.style.display = 'flex';
          hd1.style.flexDirection = 'column';
          hd1.style.justifyContent = 'center';
          hd1.style.gap = '1vh';
        } else {
          hd1.style.display = '';
          hd1.style.flexDirection = 'row';
          hd1.style.justifyContent = '';
        }
      }

      const md1 = document.querySelector('.md1');
      const md1h2 = md1.querySelector('h2');
      const md1div = md1.querySelector('.selected-option');
      const md1option = md1.querySelectorAll('.option');
      function md1Size() {
        if (md1.offsetWidth < 650) {
          md1.style.flexDirection = 'column';
          md1h2.style.textAlign = 'center';
          md1div.style.padding = '2vw 5vw';
          md1option.forEach(option => {
            option.style.padding = '2vw 5vw';
          });
        } else {
          md1.style.flexDirection = 'row';
          md1h2.style.textAlign = 'initial';
          md1div.style.padding = '0.5vw 1vw';
          md1option.forEach(option => {
            option.style.padding = '0.5vw 1vw';
          });
        }
      }

      function handleResize() {
        ajustarJustifyContent();
        hd1Size();
        md1Size();
      }
      window.addEventListener("resize", handleResize);
      handleResize();

      const customSelect = md1.querySelector('.custom-select');
      const selectedOption = customSelect.querySelector('.selected-option');
      const optionsList = customSelect.querySelector('.options-list');
      selectedOption.textContent = 'Básico';
      selectedOption.setAttribute('data-value', 'BASICO');
      selectedOption.addEventListener('click', () => {
        customSelect.classList.toggle('open');
      });

      document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', (event) => {
          selectedOption.textContent = event.target.textContent;
          selectedOption.setAttribute('data-value', event.target.getAttribute('data-value'));
          customSelect.classList.remove('open');
        });
      });

      document.addEventListener('click', (event) => {
        if (!customSelect.contains(event.target)) {
          customSelect.classList.remove('open');
        }
      });
    });
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const slides = document.querySelectorAll(".slide"); // Seleciona todos os slides
    const customSelect = document.querySelector(".custom-select"); // O container do select
    const selectedOption = customSelect.querySelector(".selected-option"); // A opção selecionada no dropdown
    const optionsList = customSelect.querySelector(".options-list"); // A lista de opções

    // Adiciona os níveis às dificuldades
    slides[0].setAttribute("data-difficulty", "BASICO"); // Slide 1: Básico
    slides[1].setAttribute("data-difficulty", "BASICO"); // Slide 2: Básico
    slides[2].setAttribute("data-difficulty", "BASICO"); // Slide 3: Básico
    slides[3].setAttribute("data-difficulty", "MEDIO");  // Slide 4: Médio
    slides[4].setAttribute("data-difficulty", "MEDIO");  // Slide 5: Médio
    slides[5].setAttribute("data-difficulty", "AVANCADO"); // Slide 6: Avançado

    // Função para filtrar os slides conforme a dificuldade
    function filtrarPorDificuldade(dificuldade) {
      slides.forEach(slide => {
        if (slide.getAttribute("data-difficulty") === dificuldade) {
          slide.style.display = "block"; // Mostra o slide correspondente
        } else {
          slide.style.display = "none"; // Esconde o slide que não pertence à dificuldade
        }
      });
    }

    // Adiciona evento ao clicar em uma opção do dropdown
    optionsList.addEventListener("click", (event) => {
      const selectedValue = event.target.getAttribute("data-value"); // Pega o valor da dificuldade clicada
      if (selectedValue) {
        selectedOption.textContent = event.target.textContent; // Atualiza o texto exibido
        selectedOption.setAttribute("data-value", selectedValue); // Atualiza o valor
        filtrarPorDificuldade(selectedValue); // Filtra os slides
        customSelect.classList.remove("open"); // Fecha o dropdown
      }
    });

    // Fecha o dropdown se o clique for fora dele
    document.addEventListener("click", (event) => {
      if (!customSelect.contains(event.target)) {
        customSelect.classList.remove("open");
      }
    });

    // Inicializa exibindo apenas os níveis do "Básico"
    filtrarPorDificuldade("BASICO");
  });
</script>
