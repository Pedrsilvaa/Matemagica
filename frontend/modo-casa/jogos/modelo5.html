<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Matemágica</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Projeto Matemágica" />
  <meta name="author" content="StepMath" />

  <link rel="icon" type="image/x-icon" href="/frontend/images/logo menor.png" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

  <meta name="theme-color" content="#FBB448" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />

  <!-- CSS Página  -->
  <link rel="stylesheet" type="text/css" href="../../primary.css" />
  <link rel="stylesheet" type="text/css" href="../../items.css" />
  <link rel="stylesheet" type="text/css" href="stylem5.css" />
</head>

<script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

<body>
  <header>
    <div class="hd1">
      <a href="../menu/">
        <iconify-icon icon="pajamas:close" class="icon-close"></iconify-icon></a>
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
      <div class="lifes">
        <img src="../../images/Design sem nome 1.png" alt="coracao" />
        <span>3</span>
      </div>
    </div>
  </header>

  <main>
    <div class="md1">
      <h3>Frase motivadora</h3>
      <!-- <h3>O Yenne ainda está confuso:</h3> -->
    </div>
    <div class="md2">
      <div class="boxenun">
        <img src="../../images/minigames/test_image.png" alt="test_image" />
        <!-- <img src="../../images/minigames/cao3.png" alt="cao3" /> -->
        <h3>Enunciado da fase</h3>
        <!-- <h3>
            Eu preciso saber qual é a regra de formação dessa sequência e quais
            são os números que faltam nela. Olhe essa sequência: 72, __, 50, __,
            28...
          </h3> -->
      </div>
      <div class="boxresp">
        <input type="text" placeholder="Regra de formação" id="rep1" />
        <input type="text" placeholder="1° número" id="rep2" />
        <input type="text" placeholder="2° número" id="rep3" />
      </div>
    </div>
    <div class="md3">
      <button class="btn-purple">verificar</button>
    </div>
  </main>
  <script>
    const header = document.querySelector("header");
    const main = document.querySelector("main");

    function adjustMainHeight() {
      const headerHeight = header.getBoundingClientRect().height;
      const windowHeight = window.innerHeight;
      main.style.height = `${windowHeight - headerHeight}px`;
    }
    window.addEventListener("load", adjustMainHeight);
    window.addEventListener("resize", adjustMainHeight);
  </script>
</body>

</html>
