<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Stepmath</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Projeto Matemágica" />
    <meta name="author" content="StepMath" />

    <link rel="icon" type="image/x-icon" href="smicon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <meta name="theme-color" content="#FBB448" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Página  -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

  <body>
    <header>
      <div class="hd1">
        <img src="smssbranca.png" alt="smssbranca" />
        <a href="../">matemágica</a>
      </div>
      <div class="hd2">
        <img src="smbranca.png" alt="smbranca" />
        <div class="hd2d1">
          <div>
            <img src="smcurtobranco.png" alt="smcurtobranco" />
            <div>
              <h3 id="h3-1">Juntos, nós somos a Stepmath™,</h3>
              <h3>O passo do seu futuro!</h3>
            </div>
          </div>
          <a href="#section1" class="a-btn">conheça o matemágica!</a>
        </div>
      </div>
    </header>
    <main>
      <section class="section1" id="section1">
        <div class="sd1">
          <h2>conheça o<br />matemágica</h2>
          <div>
            <div class="d1">
              <h3>A nossa ferramenta para auxílio nas aulas de matemática!</h3>
              <a href="../" class="a-btn one">descobrir mais...</a>
            </div>
            <img src="mmlogo.png" alt="mmlogo" />
          </div>
        </div>
      </section>
    </main>

    <script>
      function observeSections() {
        const sections = document.querySelectorAll("header, .section1");
        const body = document.body;
        const options = {
          threshold: 0.4,
        };
        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              if (entry.target.tagName === "HEADER") {
                body.style.backgroundColor = "#3a176a";
                body.style.backgroundAttachment = "fixed";
              } else if (entry.target.classList.contains("section1")) {
                body.style.backgroundColor = "#3a176a";
              }
            }
          });
        }, options);

        sections.forEach((section) => observer.observe(section));
      }
      document.addEventListener("DOMContentLoaded", observeSections);
    </script>
    <script>
      const hd1 = document.querySelector(".hd1");
      function hd1Size() {
        if (hd1.offsetWidth < 330) {
          hd1.style.display = "flex";
          hd1.style.flexDirection = "column";
          hd1.style.justifyContent = "center";
          hd1.style.gap = "1vh";
        } else {
          hd1.style.display = "";
          hd1.style.flexDirection = "row";
          hd1.style.justifyContent = "";
        }
      }

      function handleResize() {
        hd1Size();
      }
      window.addEventListener("resize", handleResize);
      handleResize();
    </script>
  </body>
</html>
