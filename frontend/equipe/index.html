    <script>
      const carrousel = document.querySelector(".carrousel");
      const slides = document.querySelectorAll(".slide");

      const moveLeft = () => {
        carrousel.prepend(carrousel.lastElementChild);
        updateActiveSlide();
      };

      const moveRight = () => {
        carrousel.append(carrousel.firstElementChild);
        updateActiveSlide();
      };

      const updateActiveSlide = () => {
        const carrouselRect = carrousel.getBoundingClientRect();
        let closestSlide = null;
        let closestDistance = Infinity;

        slides.forEach((slide) => {
          const slideRect = slide.getBoundingClientRect();
          const slideCenter = slideRect.left + slideRect.width / 2;
          const carrouselCenter = carrouselRect.left + carrouselRect.width / 2;
          const distance = Math.abs(slideCenter - carrouselCenter);

          if (distance < closestDistance) {
            closestDistance = distance;
            closestSlide = slide;
          }
        });

        slides.forEach((slide) => slide.classList.remove("active"));
        if (closestSlide) {
          closestSlide.classList.add("active");
        }
      };

      carrousel.addEventListener("click", (event) => {
        const clickX = event.clientX;
        const carrouselRect = carrousel.getBoundingClientRect();

        if (clickX < carrouselRect.width / 2) {
          moveLeft();
        } else {
          moveRight();
        }
      });

      updateActiveSlide();
    </script>
    <script>
      const carrousel2Container = document.querySelector(".carrousel2");
      const slides2List = Array.from(document.querySelectorAll(".slide2"));

      const moveLeftCarrousel2 = () => {
        carrousel2Container.prepend(carrousel2Container.lastElementChild);
        updateActiveSlideCarrousel2();
      };

      const moveRightCarrousel2 = () => {
        carrousel2Container.append(carrousel2Container.firstElementChild);
        updateActiveSlideCarrousel2();
      };

      const updateActiveSlideCarrousel2 = () => {
        const slides2 = document.querySelectorAll(".slide2");

        slides2.forEach((slide, index) => {
          slide.classList.remove("small", "medium", "active");

          if (index === 2) {
            slide.classList.add("active");
          } else if (index === 1 || index === 3) {
            slide.classList.add("medium");
          } else {
            slide.classList.add("small");
          }
        });
      };

      carrousel2Container.addEventListener("click", (event) => {
        const clickX = event.clientX;
        const carrouselRect = carrousel2Container.getBoundingClientRect();

        if (clickX < carrouselRect.width / 2) {
          moveLeftCarrousel2();
        } else {
          moveRightCarrousel2();
        }
      });

      updateActiveSlideCarrousel2();
    </script>
    <script>
      function observeSections() {
        const sections = document.querySelectorAll(
          "header, .section1, .section2, .section3, footer"
        );
        const body = document.body;
        const options = {
          threshold: 0.5,
        };
        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              if (entry.target.tagName === "HEADER") {
                body.style.backgroundColor = "#fffbff";
              } else if (entry.target.classList.contains("section1")) {
                body.style.backgroundColor = "#fffbff";
              } else if (entry.target.classList.contains("section2")) {
                body.style.backgroundColor = "#fffbff";
              } else if (entry.target.classList.contains("section3")) {
                body.style.backgroundColor = "#fffbff";
              } else if (entry.target.tagName === "FOOTER") {
                body.style.backgroundColor = "var(--hard-purple)";
              }
            }
          });
        }, options);

        sections.forEach((section) => observer.observe(section));
      }
      document.addEventListener("DOMContentLoaded", observeSections);
    </script>
