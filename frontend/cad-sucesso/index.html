<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Matemágica</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Projeto Matemágica" />
    <meta name="author" content="StepMath" />

    <link rel="icon" type="image/x-icon" href="../images/logo menor.png" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <meta name="theme-color" content="#FBB448" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Página  -->
    <link rel="stylesheet" type="text/css" href="../primary.css" />
    <link rel="stylesheet" type="text/css" href="../items.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

  <body>
    <header>
      <div class="hd1">
        <a href="../">
          <iconify-icon icon="pajamas:close" class="icon-close"></iconify-icon>
        </a>
        <a href="../login/" class="a-btn-yellow">entrar</a>
      </div>
    </header>
    <main>
      <div class="md1">
        <div class="md1d1">
          <h2>Cadastrado com sucesso!</h2>
        </div>
        <div class="md1d2">
          <h2>
            Parabéns! A partir de agora você já está cadastrado em nosso jogo.
            Preparado para conhecer a mágica das continhas?
          </h2>
        </div>
        <div class="md1d3">
          <a href="../login/" class="btn-purple">fazer login</a>
          <img src="../images/gif/flame.gif" alt="flame" />
        </div>
      </div>
    </main>
    <script>
      const header = document.querySelector("header");
      const main = document.querySelector("main");

      function adjustMainHeight() {
        const headerHeight = header.getBoundingClientRect().height;
        const windowHeight = window.innerHeight;
        const svh = windowHeight * 0.01;
        main.style.height = `${100 * svh - headerHeight}px`;
      }

      window.addEventListener("load", adjustMainHeight);
      window.addEventListener("resize", adjustMainHeight);
    </script>
  </body>
</html>
